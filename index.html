    <main class="rc-main">
        <section class="rc-formBlock">
            <h1 class="rc-formBlock_title">Свяжитесь с&nbsp;нами</h1>

            <p class="rc-formBlock_text">
                Заполнение формы — это первый шаг к получению качественной и профессиональной поддержки, которая поможет вам решить ваши вопросы и достигнуть поставленных целей. Мы всегда готовы помочь вам!
            </p>

            <form action="/api/feedback/" method="post" class="rc-formBlock_form" id="feedbackForm">
                <div class="rc-formRowLayout">
                    <label class="rc-input rc-formBlock_inputName" data-classname="rc-input">
                        <input type="text" class="rc-input_value" name="name" required placeholder=" ">
                        <span class="rc-input_placeholder">Ваше имя</span>

                        <div class="rc-input_error">
                            <svg class="rc-input_errorIcon">
                                <use xlink:href="#alert"></use>
                            </svg>

                            <p class="rc-input_errorMessage">Сообщение об ошибке</p>
                        </div>
                    </label>
                    
                    <label class="rc-input rc-formBlock_inputEmail" data-classname="rc-input">
                        <input type="email" class="rc-input_value" name="email" required placeholder=" ">
                        <span class="rc-input_placeholder">Ваша эл. почта</span>

                        <div class="rc-input_error">
                            <svg class="rc-input_errorIcon">
                                <use xlink:href="#alert"></use>
                            </svg>

                            <p class="rc-input_errorMessage">Сообщение об ошибке</p>
                        </div>
                    </label>
                </div>
                    
                <label class="rc-input rc-input__textarea rc-formBlock_inputMessage" data-classname="rc-input">
                    <textarea class="rc-input_value rc-input_value__textarea" name="message" required placeholder=" "></textarea>
                    <span class="rc-input_placeholder">Ваше сообщение</span>

                    <div class="rc-input_error">
                        <svg class="rc-input_errorIcon">
                            <use xlink:href="#alert"></use>
                        </svg>

                        <p class="rc-input_errorMessage">Сообщение об ошибке</p>
                    </div>
                </label>
                
                <div class="rc-formRowLayout rc-formRowLayout__spaceBetween">
                    <label class="rc-checkbox rc-formBlock_inputPrivacy" data-classname="rc-checkbox">
                        <input type="checkbox" class="rc-checkbox_value" name="privacy" required>
                        <svg class="rc-checkbox_icon">
                            <use xlink:href="#check"></use>
                        </svg>
                        <span class="rc-checkbox_text">Согласен с условиями<br>обработки информации</span>
                    </label>

                    <button type="submit" class="rc-button rc-formBlock_submit">Отправить</button>
                </div>
            </form>

            <div class="rc-dividerText">
                <hr class="rc-dividerText_line">
                <p class="rc-dividerText_text">или позвоните нам</p>
                <hr class="rc-dividerText_line">
            </div>

            <a href="tel:+38268365853" class="rc-phoneNumber">+382 68 365 853</a>
        </section>

    </main>
    
    <div class="rc-modal">
        <div class="rc-modal_background"></div>

        <div class="rc-modal_wrapper">
            <button class="rc-modal_close" type="button">
                <svg class="rc-modal_closeIcon">
                    <use xlink:href="#cross"></use>
                </svg>
            </button>

            <svg class="rc-modal_icon">
                <use xlink:href="#success"></use>
            </svg>

            <h3 class="rc-modal_title">Спасибо<br>за Ваше сообщение!</h3>
        </div>
    </div>
